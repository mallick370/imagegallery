    <div class="row">
      <figure class="col-sm-6">
        <p>Delhi</p>
        <img src="http://geekphotography.in/wp-content/uploads/2013/07/India-gate-delhi-night-770x512.jpg"/style="width:550px;height:400px;">
	<div class="overlay">Delhi:The capital of India
Delhi, India’s capital territory, is a massive metropolitan area in the country’s north. In Old Delhi, a neighborhood dating to the 1600s, stands the imposing Mughal-era Red Fort, a symbol of India, and the sprawling Jama Masjid mosque, whose courtyard accommodates 25,000 people. Nearby is Chandni Chowk, a vibrant bazaar filled with food carts, sweets shops and spice stalls.
<a class="btn btn-primary" href="https://en.wikipedia.org/wiki/Delhi" role="button">Know More</a></div>
    	</figure>
    	<figure class="col-sm-6">
        <p>Kolkata</p>
        <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp6OQ0mGqdubvn1Cbvu1opjvIDmoEB0QkcwZ7jmiC4VonqPBFG"/style="width:550px;height:400px;">
        <div class="overlay">Kolkata:The cultural capital of India
Kolkata (formerly Calcutta) is the capital of India's West Bengal state. Founded as an East India Company trading post, it was India's capital under the British Raj from 1773–1911. Today it’s known for its grand colonial architecture, art galleries and cultural festivals. It’s also home to Mother House, headquarters of the Missionaries of Charity, founded by Mother Teresa, whose tomb is on site.
<a class="btn btn-primary" href="https://en.wikipedia.org/wiki/Kolkata" role="button">Know More</a></div>
    	</figure>
  	</div>
    <div class="row">
      <figure class="col-sm-6">
        <p>Mumbai</p>
        <img src="
https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYprPop1a4xuokqJqz103PVN18vj6_ExKeyMv1KMAA6P0eGuoawQ"/style="width:550px;height:400px;">
     <div class="overlay">Mumbai:The city never sleeps
Mumbai (formerly called Bombay) is a densely populated city on India’s west coast. A financial center, it's India's largest city. On the Mumbai Harbour waterfront stands the iconic Gateway of India stone arch, built by the British Raj in 1924. Offshore, nearby Elephanta Island holds ancient cave temples dedicated to the Hindu god Shiva. The city's also famous as the heart of the Bollywood film industry.
<a class="btn btn-primary" href="https://en.wikipedia.org/wiki/Mumbai" role="button">Know More</a></div>

      <div class="overlay">Bangalore:The Silicon Valley of Asia
Bengaluru (also called Bangalore) is the capital of India's southern Karnataka state. The center of India's high-tech industry, the city is also known for its parks and nightlife. By Cubbon Park, Vidhana Soudha is a Neo-Dravidian legislative building. Former royal residences include 19th-century Bangalore Palace, modeled after England’s Windsor Castle, and Tipu Sultan’s Summer Palace, an 18th-century teak structure.
